$wrapper-padding-sizes: (
  '':      $wrapper-padding,
  'tiny':  .8rem,
  'small': 1.6rem,
  'large': 4rem,

  /*
   * map data, set of values
   */
  'wide': (
    '': 2rem,     /* empty for default */
    sm: 3.2rem,   /* at breakpoint sm */
    md: 4.6rem,   /* at breakpoint md */
    lg: 6rem,     /* at breakpoint lg */
  ),
) !default;
