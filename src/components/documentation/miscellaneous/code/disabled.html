<!-- text input -->
<input oo-form="input" class="disabled" value="Disabled input" disabled>

<!-- Select input -->
<div oo-form="select" class="disabled">
  <select disabled>
    <option value="1">Disabled option</option>
  </select>
</div>

<!-- Checkbox input -->
<input oo-form="checkbox" class="disabled" id="checkbox-1" type="checkbox" disabled>
<label for="checkbox-1">Disabled checkbox</label>

<!-- Radio input -->
<input oo-form="radio" class="disabled" id="radio-1" type="radio" name="radio" disabled>
<label for="radio-1">Disabled radio</label>

<!-- Button -->
<a oo-button class="disabled">Disabled button</a><br>
<a oo-button="primary" class="disabled">Disabled primary button</a><br>
<button oo-button="success" class="disabled" disabled>Disabled success button</button>
