/*
  Let's say we keep 3 colors from global
  => generating .color-primary, .color-success, .color-danger
*/
$text-colors-classes: (
  'primary',
  'success',
  'danger',
);

/*
  Plus a custom color matching our base color for text.
  => generating .color-base
*/
$text-colors: (
  'base' : $color-base,
);
